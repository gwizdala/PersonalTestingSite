<head>
    <title>iOS Web App</title>

    <!-- CONFIGURATION -->

    <!-- Allow web app to be run in full-screen mode. -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Make the app title different than the page title. -->
    <meta name="apple-mobile-web-app-title" content="For Claire">

    <!-- Configure the status bar. -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set the viewport. -->
    <meta name="viewport" content="initial-scale=1.0, width=320.1, user-scalable = no">

    <!-- Disable automatic phone number detection. -->
    <meta name="format-detection" content="telephone=no">

    <!-- ICONS -->

    <!-- iPad retina icon -->
    <link href="/static/images/apple-touch-icon-precomposed-152x152.jpg" sizes="152x152" rel="apple-touch-icon-precomposed">

    <!-- iPad non-retina icon -->

    <!-- iPad non-retina icon (iOS < 7) -->

    <!-- iPhone 6 Plus icon -->

    <!-- iPhone retina icon (iOS < 7) -->

    <!-- iPhone non-retina icon (iOS < 7) -->

    <!-- iPhone 6 Plus portrait startup image -->
    <link href="/static/images/apple-touch-startup-image-1242x2148.jpg" media="(device-width: 414px) and (device-height: 736px)

   <!-- iPhone < 5 non-retina startup image -->
   <link href="/static/images/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px)
                and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">

    <!-- HACKS -->

    <!-- Prevent text size change on orientation change. -->
    <style>
      html {
        -webkit-text-size-adjust: 100%;
      }
    </style>

    <!-- STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="iosClaire.css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
  </head>

  <body style="font-family: Lora; background-color: #f5f5dc;">

    <div id="quoteDiv" class="quoteDiv">
      <table class="quoteDiv">
        <tr>
          <td>
          </td>
          <td id="randomQuote" style="display:block;">
                <b>Random Quote</b></br>
                <script language="javascript" src="http://www.quotedb.com/quote/quote.php?action=random_quote"></script>
          </td>
          <td id="quoteOTD" style="display:none;">
                <script type="text/javascript" src="http://www.brainyquote.com/link/quotebr.js"></script>
          </td>
          <td id="loveQuoteOTD" style="display:none;">
                <script type="text/javascript" src="http://www.brainyquote.com/link/quotelo.js"></script>
          </td>
        </tr>
      </table>
    </div>

    <div class="buttonDiv">
      <table style="width: 100vw" class="buttonDiv">
        <tr>
          <td>
            <a href="#" onclick="loveQuoteOTD()" id="heartButton" class="heartButton"></a>
          </td>
          <td>
            <a href="#" onclick="quoteOTD()" id="dailyButton" class="dailyButton"></a>
          </td>
          <td>
            <a href="#" onclick="randomQuote()" id="randomButton" class="randomButton"></a>
          </td>
        </tr>
      </table>
    </div>

    <script>
    function loveQuoteOTD()
    {
      document.getElementById("randomQuote").style.display="none";
      document.getElementById("quoteOTD").style.display="none";
      document.getElementById("loveQuoteOTD").style.display="block";
    }
    function quoteOTD()
    {
      document.getElementById("randomQuote").style.display="none";
      document.getElementById("quoteOTD").style.display="block";
      document.getElementById("loveQuoteOTD").style.display="none";
    }
    function randomQuote()
    {
      document.getElementById("randomQuote").style.display="block";
      document.getElementById("quoteOTD").style.display="none";
      document.getElementById("loveQuoteOTD").style.display="none";
      location.reload();
    }
    </script>

</body>
