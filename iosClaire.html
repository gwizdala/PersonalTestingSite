<head>
    <title>iOS Web App</title>

    <!-- CONFIGURATION -->

    <!-- Allow web app to be run in full-screen mode. -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Make the app title different than the page title. -->
    <meta name="apple-mobile-web-app-title" content="For Claire">

    <!-- Configure the status bar. -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set the viewport. -->
    <meta name="viewport" content="initial-scale=1.0, width=320.1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Disable automatic phone number detection. -->
    <meta name="format-detection" content="telephone=no">

    <!-- ICONS -->

    <!-- iPad retina icon -->
    <link href="/static/images/apple-touch-icon-precomposed-152x152.jpg" sizes="152x152" rel="apple-touch-icon-precomposed">

    <!-- iPad retina icon (iOS < 7) -->
    <link href="/static/images/apple-touch-icon-precomposed-144x144.jpg" sizes="144x144" rel="apple-touch-icon-precomposed">

    <!-- iPad non-retina icon -->
    <link href="/static/images/apple-touch-icon-precomposed-76x76.jpg" sizes="76x76" rel="apple-touch-icon-precomposed">

    <!-- iPad non-retina icon (iOS < 7) -->
    <link href="/static/images/apple-touch-icon-precomposed-72x72.jpg" sizes="72x72" rel="apple-touch-icon-precomposed">

    <!-- iPhone 6 Plus icon -->
    <link href="/static/images/apple-touch-icon-precomposed-180x180.jpg" sizes="120x120" rel="apple-touch-icon-precomposed">

    <!-- iPhone retina icon (iOS < 7) -->
    <link href="/static/images/apple-touch-icon-precomposed-114x114.jpg" sizes="114x114" rel="apple-touch-icon-precomposed">

    <!-- iPhone non-retina icon (iOS < 7) -->
    <link href="/static/images/apple-touch-icon-precomposed-57x57.jpg" sizes="57x57" rel="apple-touch-icon-precomposed">

    <!-- STARTUP IMAGES -->

    <!-- iPhone 6 Plus portrait startup image -->
    <link href="/static/images/apple-touch-startup-image-1242x2148.jpg" media="(device-width: 414px) and (device-height: 736px)
                 and (-webkit-device-pixel-ratio: 3)
                 and (orientation: portrait)" rel="apple-touch-startup-image">

    <!-- iPhone 6 startup image -->
    <link href="/static/images/apple-touch-startup-image-750x1294.jpg" media="(device-width: 375px) and (device-height: 667px)
                 and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <!-- iPhone 5 startup image -->
    <link href="/static/images/apple-touch-startup-image-640x1096.jpg" media="(device-width: 320px) and (device-height: 568px)
                 and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <!-- iPhone < 5 retina startup image -->
    <link href="/static/images/apple-touch-startup-image-640x920.jpg" media="(device-width: 320px) and (device-height: 480px)
                 and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <!-- HACKS -->

    <!-- Prevent text size change on orientation change. -->
    <style>
      html {
        -webkit-text-size-adjust: 100%;
      }
    </style>
  </head>

  <body>
    <h1>iOS 8 web app</h1>

    <p>
      This is a test web application for iOS.
    </p>

</body>
