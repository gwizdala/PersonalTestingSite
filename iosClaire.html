<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>iOS Web App</title>

      <!-- CONFIGURATION -->

      <!-- Allow web app to be run in full-screen mode. -->
      <meta name="apple-mobile-web-app-capable" content="yes">

      <!-- Make the app title different than the page title. -->
      <meta name="apple-mobile-web-app-title" content="For Claire">

      <!-- Configure the status bar. -->
      <meta name="apple-mobile-web-app-status-bar-style" content="black">

      <!-- Set the viewport. -->
      <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

      <!-- Disable automatic phone number detection. -->
      <meta name="format-detection" content="telephone=no">

      <!-- ICONS -->

      <!-- iPad retina icon -->
      <link href="/img/icon/apple-touch-icon-precomposed-152x152.jpg" sizes="152x152" rel="apple-touch-icon-precomposed">

      <!-- iPad retina icon (iOS < 7) -->
      <link href="/img/icon/apple-touch-icon-precomposed-144x144.jpg" sizes="144x144" rel="apple-touch-icon-precomposed">

      <!-- iPad non-retina icon -->
      <link href="/img/icon/apple-touch-icon-precomposed-76x76.jpg" sizes="76x76" rel="apple-touch-icon-precomposed">

      <!-- iPad non-retina icon (iOS < 7) -->
      <link href="/img/icon/apple-touch-icon-precomposed-72x72.jpg" sizes="72x72" rel="apple-touch-icon-precomposed">

      <!-- iPhone 6 Plus icon -->
      <link href="/img/icon/apple-touch-icon-precomposed-180x180.jpg" sizes="120x120" rel="apple-touch-icon-precomposed">

      <!-- iPhone retina icon (iOS < 7) -->
      <link href="/img/icon/apple-touch-icon-precomposed-114x114.jpg" sizes="114x114" rel="apple-touch-icon-precomposed">

      <!-- iPhone non-retina icon (iOS < 7) -->
      <link href="/img/icon/apple-touch-icon-precomposed-57x57.jpg" sizes="57x57" rel="apple-touch-icon-precomposed">

      <!-- STARTUP IMAGES -->

      <!-- iPhone 6 Plus portrait startup image -->
      <link href="/img/icon/apple-touch-startup-image-1242x2148.jpg" media="(device-width: 414px) and (device-height: 736px)
                   and (-webkit-device-pixel-ratio: 3)
                   and (orientation: portrait)" rel="apple-touch-startup-image">

      <!-- iPhone 6 startup image -->
      <link href="/img/icon/apple-touch-startup-image-750x1294.jpg" media="(device-width: 375px) and (device-height: 667px)
                   and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

      <!-- iPhone 5 startup image -->
      <link href="/img/icon/apple-touch-startup-image-640x1096.jpg" media="(device-width: 320px) and (device-height: 568px)
                   and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

      <!-- iPhone < 5 retina startup image -->
      <link href="/img/icon/apple-touch-startup-image-640x920.jpg" media="(device-width: 320px) and (device-height: 480px)
                   and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

     <!-- iPhone < 5 non-retina startup image -->
     <link href="/img/icon/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px)
                  and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">

      <!-- STYLESHEET -->
      <link rel="stylesheet" type="text/css" href="css/iosClaire.css">
      <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
      <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>

      <!-- Javascript -->
      <script src="js/jquery/jquery-2.1.4.js"></script>
      <script src="js/jquery/jquery.min.js"></script>
      <script src="js/bootstrap/bootstrap.min.js"></script>
      <script src="js/iosClaire.js"></script>
    </head>

    <body style="font-family: Lora; background-color: #f5f5dc;">

      <div id="quoteDiv" class="text-center">
        <h1 id="quote-title">Quote of the Day</h1>
        <h2 id="quote-content"></h2>
        <h3 id="quote-author"></h3>
      </div>

      <div class="footer navbar-fixed-bottom text-center">
        <table style="width: 100vw" class="buttonDiv">
          <tr>
            <td>
              <a href="#" onclick="loveQuoteOTD()" id="heartButton" class="button heartButton"></a>
            </td>
            <td>
              <a href="#" onclick="quoteOTD()" id="dailyButton" class="button dailyButton"></a>
            </td>
            <td>
              <a href="#" onclick="randomQuote()" id="randomButton" class="button randomButton"></a>
            </td>
          </tr>
        </table>
      </div>

  </body>
</html>
